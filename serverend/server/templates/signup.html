<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link href="/static/stylesheets/signup.css" rel="stylesheet">
    <title>login</title>
</head>

<body class="text-center">
    <form class="form-signup" method="post" enctype=multipart/form-data action="/signup">
      <img class="mb-4" src="/static/campus-logo.jpg" alt="" width="132" height="60">
      <h1 class="h3 mb-3 font-weight-normal">Create Your Account</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <label for="repeatPassword" class="sr-only">Repeat Your Password</label>
      <input name="repeatpassword" type="password" id="repeatPassword" class="form-control" placeholder="RepeatPassword" required>
      <label for="username" class="sr-only">Input Your Name</label>
      <input name="username" id="username" class="form-control" placeholder="YourName" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
    </form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
